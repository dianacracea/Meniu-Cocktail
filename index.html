<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meniu Cocktailuri Interactiv</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin:0; padding:0;
  background: linear-gradient(270deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb);
  background-size: 800% 800%;
  animation: gradientBG 20s ease infinite;
}
@keyframes gradientBG {
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}
header{
  background-color: rgba(0,0,0,0.5);
  color:white;
  padding:15px 0;
  text-align:center;
  font-size:2em;
  font-weight:bold;
  letter-spacing:1px;
}
.qr-top{
  text-align:center;
  margin:20px 0;
}
.qr-top img{
  width:150px;
  height:150px;
  border-radius:12px;
  box-shadow:0 4px 8px rgba(0,0,0,0.3);
}
#cocktail-list{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:15px;
  padding:20px;
}
.card{
  background-color:rgba(255,255,255,0.9);
  border-radius:12px;
  box-shadow:0 4px 8px rgba(0,0,0,0.2);
  cursor:pointer;
  transition: transform 0.2s, box-shadow 0.3s;
  text-align:center;
  padding-bottom:10px;
}
.card:hover{
  animation:pulse 0.6s ease-in-out;
  box-shadow:0 0 20px rgba(230,57,70,0.8),0 0 40px rgba(230,57,70,0.4);
}
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.05)}
  100%{transform:scale(1)}
}
.card img{
  width:90%;
  height:130px;
  object-fit:cover;
  border-radius:12px;
  margin:10px auto 0 auto;
  transition: transform 0.3s ease;
}
.card:hover img{
  transform: scale(1.1) rotate(2deg);
}
.card-clicked{
  animation: cardPulseClick 0.3s ease;
}
@keyframes cardPulseClick{
  0%{transform:scale(1)}
  50%{transform:scale(1.08)}
  100%{transform:scale(1)}
}
.modal{
  display:none;
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.6);
  justify-content:center;
  align-items:center;
  z-index:1000;
}
.modal-content{
  background-color:white;
  padding:20px;
  border-radius:12px;
  width:90%;
  max-width:500px;
  position:relative;
  animation: modalZoom 0.4s ease forwards;
}
@keyframes modalZoom{
  0%{transform:scale(0.5); opacity:0}
  50%{transform:scale(1.1); opacity:0.9}
  100%{transform:scale(1); opacity:1}
}
.close-btn{
  position:absolute;
  top:10px;
  right:15px;
  font-size:1.5em;
  cursor:pointer;
  color:#333;
}
.modal-content img{
  width:100%;
  border-radius:12px;
  margin-bottom:10px;
}
.modal-content h2{
  margin:10px 0;
  color:#e63946;
}
.modal-content ul li{
  list-style-type:disc;
  margin-left:20px;
  margin-bottom:5px;
}
.modal-content p{
  margin-top:10px;
}
</style>
</head>
<body>

<div class="qr-top">
<h3>Scanează codul QR pentru meniul complet:</h3>
<img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://username.github.io/meniu-cocktailuri/" alt="QR Meniu Principal">

<div id="modal" class="modal">

    <span class="close-btn">&times;</span>

const list=document.getElementById("cocktail-list");
const modal=document.getElementById("modal");
const modalTitle=document.getElementById("modal-title");
const modalImg=document.getElementById("modal-img");
const modalIngredients=document.getElementById("modal-ingredients");
const modalRecipe=document.getElementById("modal-recipe");
const closeBtn=document.querySelector(".close-btn");

function displayCocktails(){
  list.innerHTML="";
  cocktails.forEach(c=>{
    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`<img src="${c.img}" alt="${c.name}"><h3>${c.name}</h3>`;
    card.addEventListener("click",()=>openModal(c,card));
    list.appendChild(card);
  });
}

function openModal(cocktail,card){
  card.classList.add("card-clicked");
  card.addEventListener("animationend",()=>{card.classList.remove("card-clicked");});
  modalTitle.textContent=cocktail.name;
  modalImg.src=cocktail.img;
  modalIngredients.innerHTML="";
  cocktail.ingredients.forEach(ing=>{
    const li=document.createElement("li");
    li.textContent=ing;
    modalIngredients.appendChild(li);
  });
  modalRecipe.textContent=cocktail.recipe;
  modal.style.display="flex";
}

closeBtn.addEventListener("click",()=>modal.style.display="none");
window.addEventListener("click",e=>{if(e.target==modal) modal.style.display="none";});

displayCocktails();
